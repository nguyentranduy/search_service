<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<br />
	<div class="container">
		<h2>Login</h2>
		<br />
		<form method="POST" th:object="${userRequest}" th:action="@{/app/login}">
			<!-- Email input -->
			<div class="form-outline mb-4">
				<input type="text" id="username" class="form-control"
					th:field="*{username}" />
				<label class="form-label" for="username">Username</label>
			</div>

			<!-- Password input -->
			<div class="form-outline mb-4">
				<input type="password" id="password" class="form-control" th:field="*{password}"/>
				<label	class="form-label" for="password">Password</label>
			</div>

			<!-- 2 column grid layout for inline styling -->
			<div class="row mb-4">
				<div class="col d-flex justify-content-center">
					<!-- Checkbox -->
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value=""
							id="form2Example31" checked /> <label class="form-check-label"
							for="form2Example31"> Remember me </label>
					</div>
				</div>

				<div class="col">
					<!-- Simple link -->
					<a href="#!">Forgot password?</a>
				</div>
			</div>

			<!-- Submit button -->
			<button type="submit" class="btn btn-primary btn-block mb-4">Sign
				in</button>

			<!-- Register buttons -->
			<div class="text-center">
				<p>
					Not a member? <a href="#!">Register</a>
				</p>
			</div>
		</form>
		<h5 style="color:red" th:text="${message}"></h5>
	</div>

</body>
</html>
